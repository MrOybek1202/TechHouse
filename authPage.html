<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | TECHHOUSE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="./css/auth.css">
	<script defer src="./js/auth.js"></script>
</head>

<body>
	<div class="auth-container">
		<div class="auth-card">
			<div class="auth-header">
				<div class="auth-logo">
					<div class="logo-icon">T</div>
					<div class="logo-text">
						<span class="tech">TECH</span><span class="house">HOUSE</span>
					</div>
				</div>
			</div>

			<h1 class="auth-title" id="title">Login</h1>
			<p class="auth-subtitle" id="subtitle">Sign in to your account</p>

			<form id="authForm">
				<!-- Name field (only shown for register) -->
				<div class="form-group" id="nameGroup" style="display: none;">
					<label for="name">Name</label>
					<div class="input-wrapper">
						<i class="fas fa-user"></i>
						<input type="text" id="name" name="name" placeholder="Enter your name">
					</div>
				</div>

				<!-- Email field (only shown for register) -->
				<div class="form-group" id="emailGroup" style="display: none;">
					<label for="email">Email</label>
					<div class="input-wrapper">
						<i class="fas fa-envelope"></i>
						<input type="email" id="email" name="email" placeholder="email@example.com">
					</div>
				</div>

				<!-- Phone field (shown for both) -->
				<div class="form-group" id="phoneGroup">
					<label for="phone">Phone Number</label>
					<div class="input-wrapper">
						<i class="fas fa-phone"></i>
						<input type="tel" id="phone" name="phone" placeholder="+998 (__) ___-__-__" required>
					</div>
				</div>

				<!-- Password field -->
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-wrapper">
						<i class="fas fa-lock"></i>
						<input type="password" id="password" name="password" placeholder="Enter your password" required>
						<button type="button" class="password-toggle" id="togglePassword">
							<i class="far fa-eye"></i>
						</button>
					</div>
				</div>

				<!-- Confirm password (only shown for register) -->
				<div class="form-group" id="confirmGroup" style="display: none;">
					<label for="confirmPassword">Confirm Password</label>
					<div class="input-wrapper">
						<i class="fas fa-lock"></i>
						<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
					</div>
				</div>

				<button type="submit" class="auth-btn" id="submitBtn">Sign In</button>
			</form>
			<p class="auth-footer">
				Don't have an account? <a href="#" id="toggleForm">Sign Up</a>
			</p>
		</div>
	</div>
</body>

</html>
